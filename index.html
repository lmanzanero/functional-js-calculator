<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Functional JavaScript Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Functional JavaScript Calculator</h1>

    <div class="calculator-box">
        <div class="calculator-header">
            <p>Powered by JavaScript</p>
        </div>
        <div class="screen-box">
            <input type="text">
        </div>
        <div class="numbers-box"> 
            <button type="button" class="nine">9</button>
            <button type="button" class="eight">8</button>
            <button type="button" class="seven">7</button>
            <button type="button" class="divided">/</button>
            <button type="button" class="four">4</button>
            <button type="button" class="five">5</button>
            <button type="button" class="six">6</button>
            <button type="button" class="times">*</button>
            <button type="button" class="one">1</button>
            <button type="button" class="two">2</button>
            <button type="button" class="three">3</button>
            <button type="button" class="minus">-</button>
            <button type="button" class="zero">0</button>
            <button type="button" class="dot">.</button>
            <button type="button" class="plus">+</button>
            <button type="button" class="equals">=</button> 
        </div>
    </div>

    <footer>
        <a href="https://github.com/lmanzanero/functional-js-calculator" target="_blank">See source code</a>
     </footer>
</body>
<script src="js/calc.js" type="module"></script>
</html>
